# Docker Compose for local development
# Usage: docker compose up

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - Z8TER_DEBUG=true
      - DATABASE_URL=sqlite:///data/app.db
    volumes:
      # Mount source for hot-reload in development
      - .:/app:ro
      # Persist database
      - app-data:/app/data
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Redis for session storage and caching
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Development only: Vite dev server for frontend hot-reload
  vite:
    image: node:20-alpine
    working_dir: /app
    command: npm run dev -- --host 0.0.0.0
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    profiles:
      - dev

volumes:
  app-data:
  redis-data:
  node_modules:
